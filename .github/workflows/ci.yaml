name: CI
on:
  push:
    branches:
      - main
    tags: [v*]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
env:
  IMAGE_NAME: 'ecn-viewer'



jobs:
  Build:
    runs-on: ubuntu-20.04  
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    name: Preflight
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - run: npm install
    - run: npm start
    - run: npm standard
    - run: |
        npm i -g better-npm-audit
        npx better-npm-audit audit -p

  Publish:
    needs: [Build]
    runs-on: ubuntu-20.04
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write 
    name: Publish ECN-Viewer
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Replace values
      shell: bash
      env: 
          PAT: ${{ secrets.PAT }}
      run: |
        sed -i.back "s|PAT|${PAT}|g" .npmrc

    - run: npm install
    
    - run: npm start


    - name: npm version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: package version
      shell: bash
      id: version
      run: |
        if [[ ${{ github.ref_name }} =~ ^v.* ]] ; then
          echo "pkg_version=${{ steps.package-version.outputs.current-version}}" >> "${GITHUB_OUTPUT}"
        else
           echo "pkg_version=${{ steps.package-version.outputs.current-version}}-${{ github.run_number }}" >> "${GITHUB_OUTPUT}"
        fi

    - name: npm pack with version from package version
      run: |
        npm pack
        npm publish --registry=https://npm.pkg.github.com/

    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 0.0.0
    - name: Set image tag
      shell: bash
      id: tags
      run: |
        if [[ ${{ github.ref_name }} =~ ^v.* ]] ; then
          VERSION=${{ github.ref_name }}
          echo "VERSION=${VERSION:1}" >> "${GITHUB_OUTPUT}"
        else
            VERSION=${{ steps.previoustag.outputs.tag }}
            echo "VERSION=${VERSION:1}-${{ github.run_number }}" >> "${GITHUB_OUTPUT}"
        fi

