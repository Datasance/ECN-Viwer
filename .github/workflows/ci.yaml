name: CI
on:
  push:
    branches:
      - main
    tags: [v*]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
env:
  IMAGE_NAME: 'ecn-viewer'


jobs:
  Build-Publish-Github:
    runs-on: ubuntu-22.04
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write 
    name: Publish ECN-Viewer
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        registry-url: 'https://npm.pkg.github.com'
        scope: '@datasance'
    - run: sh ${GITHUB_WORKSPACE}/package.sh
      env: 
        PAT: ${{ secrets.PAT }}
  Build-Publish-NPM:
    runs-on: ubuntu-22.04
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write 
    name: Publish ECN-Viewer to NPM
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        registry-url: 'https://registry.npmjs.org'
    - run: sh ${GITHUB_WORKSPACE}/package_npmjs.sh
      env: 
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  Build-Electron:
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-22.04]
    permissions:
      contents: write
    name: Electron (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm run build:electron:electron
      - name: Build Electron (macOS)
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac
      - name: Build Electron (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win
      - name: Build Electron (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: npx electron-builder --linux
      - uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          if-no-files-found: ignore

  Release-Electron:
    runs-on: ubuntu-22.04
    needs: Build-Electron
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    name: Upload to Release
    steps:
      - uses: actions/checkout@v4
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-macos-latest
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-windows-latest
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-ubuntu-22.04
      - name: Collect release files
        run: |
          mkdir -p release
          for dir in electron-macos-latest electron-windows-latest electron-ubuntu-22.04; do
            [ -d "$dir" ] && cp -v "$dir"/* release/ 2>/dev/null || true
          done
          ls -la release/
      - name: Create Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release/*
          generate_release_notes: true
