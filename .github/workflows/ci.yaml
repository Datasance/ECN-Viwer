name: CI
on:
  push:
    branches:
      - main
    tags: [v*]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
env:
  IMAGE_NAME: 'ecn-viewer'


jobs:
  Build-Publish:
    runs-on: ubuntu-16.04
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write 
    name: Publish ECN-Viewer
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Replace values
      shell: bash
      env: 
          PAT: ${{ secrets.PAT }}
      run: |
        sed -i.back "s|PAT|${PAT}|g" .npmrc


    - name: npm version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: package version
      shell: bash
      id: version
      run: |
        if [[ ${{ github.ref_name }} =~ ^v.* ]] ; then
          echo "pkg_version=${{ steps.package-version.outputs.current-version}}" >> "${GITHUB_OUTPUT}"
        else
           echo "pkg_version=${{ steps.package-version.outputs.current-version}}-${{ github.run_number }}" >> "${GITHUB_OUTPUT}"
        fi
        cp controller_default.json src/ControllerProvider/controller.json
        npm install
        npm run build
        cp -r build package/ && npm version ${{ steps.package-version.outputs.current-version}}
        cp LICENSE package/LICENSE.md
        npm pack
        npm publish
                
